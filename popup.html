<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
        <script src="javascripts/jquery-1.10.2.min.js"></script>
        <script src="javascripts/bootstrap.min.js"></script>
        <script src="javascripts/moment.js"></script>
        <link rel="stylesheet" href="stylesheets/popup.css">
        
        <!--
        <script src="jquery-ui.js"></script>
        -->
        
        <script src="javascripts/popup.js"></script>

    </head>
    <body>

        <div class="container">
            <h2>GLO Recruitment</h2>
            <p>Lists the statuses of every attachment parsed.</p>
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Success</a>
                        </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse in">
                        <div class="panel-body" id="success">
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Error</a>
                        </h4>
                    </div>
                    <div id="collapse2" class="panel-collapse collapse in">
                        <div class="panel-body" id="error">
                        </div>
                    </div>
                </div>
            </div> 
        </div>

    </body>
</html>
